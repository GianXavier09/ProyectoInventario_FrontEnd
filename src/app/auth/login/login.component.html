<div class="login-page">
  <div class="login-card">
    <div class="logo-container">
      <!-- Puedes reemplazar este div con tu etiqueta <img> del logo -->
      <div class="logo-text">MiTienda</div>
    </div>
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required />
      </div>

      <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <div class="error-container" *ngIf="errorMessage">
      <p class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
</div>
