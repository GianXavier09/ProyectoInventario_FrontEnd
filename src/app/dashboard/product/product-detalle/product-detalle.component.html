<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">

     <div  class="form-floating mb-3">
            <input type="text" readonly
            class="form-control"
            id="txtproductid" [(ngModel)]="productId"
            placeholder="name@example.com">
        <label for="txtproductid"> ID del Producto</label>
    </div>
     <div  class="form-floating mb-3">
            <input type="text" 
            class="form-control"
            id="txtproductname" [(ngModel)]="productName"
            placeholder="name@example.com">
        <label for="txtproductname"> Nombre del Producto</label>
    </div>
    <div  class="form-floating mb-3">
            <input type="text" 
            class="form-control"
            id="txtprice" [(ngModel)]="price"
            placeholder="name@example.com">
        <label for="txtprice"> Precio del Producto</label>
    </div>
    <div  class="form-floating mb-3">
            <input type="text" 
            class="form-control"
            id="txtstock" [(ngModel)]="stock"
            placeholder="name@example.com">
        <label for="txtstock"> Stock del Producto</label>
    </div>
    <div class="form-floating mb-3">
            <select class="form-control" 
                id="txtestado" [(ngModel)]="estado"
                [disabled]="formType === 0">
                <option *ngFor="let option of estadoOptions" 
                        [ngValue]="option.value">{{ option.label }}</option>
            </select>
            <label for="txtestado">Estado del Producto</label>
        </div>
    <div  class="form-floating mb-3">
            <input type="text" 
            class="form-control"
            id="txttalla" [(ngModel)]="talla"
            placeholder="name@example.com">
        <label for="txttalla"> Talla del Producto</label>
    </div>

    <div class="form-floating mb-3">
<select class="form-control" [(ngModel)]="categoryId">
  <option [ngValue]="null">-- Seleccione Categoría --</option>
  <option *ngFor="let category of categories" [ngValue]="category.categoryid">
    {{ category.categoryname }}
  </option>
</select>
  <label for="txtcategoryid">Categoría del Producto</label>
</div>

<div class="form-floating mb-3">
<select class="form-control" [(ngModel)]="brandId">
  <option [ngValue]="null">-- Seleccione Marca --</option>
  <option *ngFor="let brand of brands" [ngValue]="brand.brandid">
    {{ brand.marcanombre }}
  </option>
</select>
  <label for="txtbrandid">Marca del Producto</label>
</div>



<div class="d-flex gap-2">
  <button type="button" (click)="abrirModalConfirmacion()" class="btn btn-success">Guardar</button>
  <button type="button" (click)="router.navigate(['/dashboard/product'])" class="btn btn-secondary">Volver al listado</button>
</div>


    <!-- Modal Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Está seguro que desea guardar los cambios?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarGuardar()">Sí, guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Alerta -->
<div *ngIf="mostrarAlerta" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
  Producto agregado satisfactoriamente.
  <button type="button" class="btn-close" (click)="mostrarAlerta = false" aria-label="Cerrar"></button>
</div>
