<div class="container-fluid px-4 py-3">

  <div class="card shadow-sm border-0">
    
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0 text-primary-emphasis">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bookmark-star-fill me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5M8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.18.18 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303l1.028.999a.18.18 0 0 1 .052.158l-.242 1.414a.178.178 0 0 0 .258.187l1.27-.668a.18.18 0 0 1 .166 0l1.27.668a.178.178 0 0 0 .257-.187l-.242-1.414a.18.18 0 0 1 .052-.158l1.028-.999a.178.178 0 0 0-.098-.303l-1.42-.206a.18.18 0 0 1-.134-.098z"/>
        </svg>
        Mantenimiento de Marcas
      </h5>
      <button type="button" (click)="onNavigateCreateBrand()" class="btn btn-primary btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-1" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
        Nueva Marca
      </button>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col" style="width: 10%;">ID</th>
              <th scope="col" style="width: 25%;">Nombre</th>
              <th scope="col" style="width: 25%;">Email</th>
              <th scope="col" style="width: 20%;">Web</th>
              <th scope="col" style="width: 20%;" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (item of brands; track item.brandid) {
              <tr>
                <th scope="row">{{ item.brandid }}</th>
                <td>{{ item.marcanombre }}</td>
                <td>{{ item.email }}</td>
                <td>
                  @if (item.homepage) {
                    <a [href]="item.homepage" target="_blank" rel="noopener noreferrer">{{ item.homepage }}</a>
                  } @else {
                    <span class="text-muted small">N/A</span>
                  }
                </td>
                <td class="text-center">
                  <button type="button" class="btn btn-outline-warning btn-sm" (click)="onNavigateEditBrand(item.brandid)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square me-1" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.813z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5h6a.5.5 0 0 0 0-1h-6A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                    Editar
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>

        @if (brands.length === 0) {
          <div class="alert alert-secondary text-center" role="alert">
            No hay marcas registradas.
          </div>
        }
      </div>
    </div> </div> </div>
